<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Golf Score Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#1FB8CD">
    <meta name="description" content="Track your mini golf scores with friends">
</head>
<body>
    <!-- Login Screen -->
    <div id="auth-screen" class="screen active">
        <div class="auth-container">
            <div class="auth-header">
                <h1>üèåÔ∏è Mini Golf Tracker</h1>
                <p>Track your scores and compete with friends</p>
            </div>
            
            <div class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                
                <button id="login-btn" class="btn btn--primary btn--full-width">
                    Send Magic Link
                </button>
                
                <div id="otp-section" class="hidden">
                    <div class="form-group">
                        <label for="otp" class="form-label">Verification Code</label>
                        <input type="text" id="otp" class="form-control" placeholder="Enter 6-digit code" maxlength="6">
                    </div>
                    <button id="verify-otp-btn" class="btn btn--primary btn--full-width">
                        Verify Code
                    </button>
                </div>
                
                <div id="auth-error" class="error-message hidden"></div>
                <div id="auth-success" class="success-message hidden"></div>
            </div>
        </div>
    </div>

    <!-- Dashboard Screen -->
    <div id="dashboard-screen" class="screen">
        <div class="container">
            <header class="dashboard-header">
                <div class="header-content">
                    <h1>üèåÔ∏è Mini Golf Tracker</h1>
                    <div class="header-actions">
                        <span id="user-email" class="user-info"></span>
                        <button id="logout-btn" class="btn btn--outline btn--sm">Logout</button>
                    </div>
                </div>
            </header>

            <main class="dashboard-main">
                <div class="dashboard-actions">
                    <button id="new-game-btn" class="btn btn--primary btn--lg">
                        + New Game
                    </button>
                </div>

                <div class="games-section">
                    <h2>Your Games</h2>
                    <div id="games-grid" class="games-grid">
                        <!-- Games will be loaded here -->
                    </div>
                    <div id="no-games" class="no-games hidden">
                        <p>No games yet. Create your first mini golf game!</p>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Game Setup Screen -->
    <div id="setup-screen" class="screen">
        <div class="container">
            <header class="setup-header">
                <button id="back-to-dashboard" class="btn btn--outline">‚Üê Back</button>
                <h1>Game Setup</h1>
            </header>

            <div class="setup-form">
                <div class="card">
                    <div class="card__body">
                        <h2>Game Details</h2>
                        <div class="form-group">
                            <label for="game-name" class="form-label">Game Name</label>
                            <input type="text" id="game-name" class="form-control" value="Mini Golf Game">
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="total-holes" class="form-label">Number of Holes</label>
                                <select id="total-holes" class="form-control">
                                    <option value="9">9 Holes</option>
                                    <option value="18" selected>18 Holes</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="game-location" class="form-label">Location (Optional)</label>
                                <input type="text" id="game-location" class="form-control" placeholder="Course location">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="game-course" class="form-label">Course Name (Optional)</label>
                            <input type="text" id="game-course" class="form-control" placeholder="Course name">
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card__body">
                        <h2>Players</h2>
                        <div id="players-list" class="players-list">
                            <!-- Players will be added here -->
                        </div>
                        <button id="add-player-btn" class="btn btn--secondary">+ Add Player</button>
                    </div>
                </div>

                <div class="setup-actions">
                    <button id="start-game-btn" class="btn btn--primary btn--lg btn--full-width">
                        Start Game
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Screen -->
    <div id="game-screen" class="screen">
        <div class="container">
            <header class="game-header">
                <div class="game-info">
                    <button id="back-to-setup" class="btn btn--outline btn--sm">‚Üê Back</button>
                    <div class="game-details">
                        <h1 id="game-title">Mini Golf Game</h1>
                        <p id="game-location-display"></p>
                    </div>
                </div>
                <div class="hole-info">
                    <span id="current-hole-display">Hole 1</span>
                    <span id="total-holes-display">of 18</span>
                </div>
            </header>

            <div class="scorecard">
                <div id="players-scores" class="players-scores">
                    <!-- Player score cards will be added here -->
                </div>
            </div>

            <div class="game-actions">
                <button id="prev-hole-btn" class="btn btn--outline" disabled>‚Üê Previous</button>
                <button id="next-hole-btn" class="btn btn--primary">Next Hole ‚Üí</button>
                <button id="finish-game-btn" class="btn btn--primary hidden">Finish Game</button>
            </div>

            <div class="leaderboard-section">
                <h3>Current Standings</h3>
                <div id="leaderboard" class="leaderboard">
                    <!-- Leaderboard will be updated here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <p>Loading...</p>
    </div>

    <!-- Game Card Template -->
    <template id="game-card-template">
        <div class="game-card">
            <div class="game-card-header">
                <h3 class="game-name"></h3>
                <span class="game-status status"></span>
            </div>
            <div class="game-card-body">
                <p class="game-details"></p>
                <p class="game-progress"></p>
                <p class="game-date"></p>
            </div>
            <div class="game-card-actions">
                <button class="btn btn--primary btn--sm continue-game-btn">Continue</button>
                <button class="btn btn--outline btn--sm delete-game-btn">Delete</button>
            </div>
        </div>
    </template>

    <!-- Player Setup Template -->
    <template id="player-template">
        <div class="player-item">
            <div class="player-color-picker">
                <div class="color-circle"></div>
            </div>
            <input type="text" class="player-name-input form-control" placeholder="Player name">
            <button class="remove-player-btn btn btn--outline btn--sm">Remove</button>
        </div>
    </template>

    <!-- Player Score Template -->
    <template id="player-score-template">
        <div class="player-score-card">
            <div class="player-header">
                <div class="player-color-indicator"></div>
                <span class="player-name"></span>
                <span class="player-total">Total: 0</span>
            </div>
            <div class="score-input-container">
                <button class="score-btn decrease-btn">-</button>
                <input type="number" class="score-input form-control" min="1" max="10" value="1">
                <button class="score-btn increase-btn">+</button>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.js"></script>
    <script src="app.js"></script>
</body>
</html>
